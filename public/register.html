<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - PerpustakaanKu</title>
  <link href="../src/output.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" />
  <style>
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-indigo-50 via-purple-50 to-pink-50 font-sans antialiased min-h-screen py-12 p-6">
  
  <div class="max-w-5xl mx-auto">
    
    <!-- Header -->
    <div class="text-center mb-8">
      <a href="landingpage.html" class="inline-flex items-center gap-3 mb-4">
        <div class="w-16 h-16 bg-gradient-to-br from-indigo-600 via-purple-600 to-pink-600 rounded-2xl shadow-lg flex items-center justify-center">
          <i class="fas fa-book-open text-white text-2xl"></i>
        </div>
        <div class="text-left">
          <h1 class="text-2xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">PerpustakaanKu</h1>
          <p class="text-sm text-gray-600">Portal Baca & Belajar</p>
        </div>
      </a>
      <h2 class="text-4xl font-bold text-gray-800 mb-2">Buat Akun Baru</h2>
      <p class="text-gray-600">Bergabunglah dengan ribuan pembaca lainnya</p>
    </div>

    <!-- Form Container -->
    <div class="bg-white/90 backdrop-blur-md rounded-3xl shadow-2xl p-8 md:p-10 border border-white/20">
      <form id="registerForm" class="space-y-6">
        
        <!-- Personal Informasi -->
        <div class="border-b border-gray-200 pb-6">
          <div class="flex items-center gap-3 mb-4">
            <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-blue-600 rounded-lg flex items-center justify-center">
              <i class="fas fa-user text-white"></i>
            </div>
            <h3 class="text-xl font-bold text-gray-800">Informasi Pribadi</h3>
          </div>
          
          <div class="grid md:grid-cols-2 gap-5">
            <div>
              <label class="block text-gray-700 font-semibold mb-2">
                <i class="fas fa-user text-indigo-600 mr-2"></i>Nama Lengkap
              </label>
              <input 
                type="text" 
                id="fullName" 
                class="w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all outline-none" 
                placeholder="Masukkan nama lengkap"
                required
              />
            </div>
            
            <div>
              <label class="block text-gray-700 font-semibold mb-2">
                <i class="fas fa-id-card text-indigo-600 mr-2"></i>NIM / NIP <span class="text-gray-400 text-sm">(opsional)</span>
              </label>
              <input 
                type="text" 
                id="nim" 
                class="w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all outline-none" 
                placeholder="Masukkan NIM/NIP"
              />
            </div>
          </div>
        </div>

        <!-- Contact Informasi-->
        <div class="border-b border-gray-200 pb-6">
          <div class="flex items-center gap-3 mb-4">
            <div class="w-10 h-10 bg-gradient-to-br from-purple-500 to-purple-600 rounded-lg flex items-center justify-center">
              <i class="fas fa-address-book text-white"></i>
            </div>
            <h3 class="text-xl font-bold text-gray-800">Informasi Kontak</h3>
          </div>
          
          <div class="grid md:grid-cols-2 gap-5">
            <div>
              <label class="block text-gray-700 font-semibold mb-2">
                <i class="fas fa-envelope text-indigo-600 mr-2"></i>Email
              </label>
              <input 
                type="email" 
                id="regEmail" 
                class="w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all outline-none" 
                placeholder="nama@email.com"
                required
              />
            </div>
            
            <div>
              <label class="block text-gray-700 font-semibold mb-2">
                <i class="fas fa-phone text-indigo-600 mr-2"></i>No. Telepon
              </label>
              <input 
                type="tel" 
                id="phone" 
                class="w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all outline-none" 
                placeholder="08xx xxxx xxxx"
              />
            </div>
          </div>
        </div>

        <!-- Security Section -->
        <div class="border-b border-gray-200 pb-6">
          <div class="flex items-center gap-3 mb-4">
            <div class="w-10 h-10 bg-gradient-to-br from-pink-500 to-pink-600 rounded-lg flex items-center justify-center">
              <i class="fas fa-shield-alt text-white"></i>
            </div>
            <h3 class="text-xl font-bold text-gray-800">Keamanan Akun</h3>
          </div>
          
          <div class="grid md:grid-cols-2 gap-5">
            <div>
              <label class="block text-gray-700 font-semibold mb-2">
                <i class="fas fa-lock text-indigo-600 mr-2"></i>Password
              </label>
              <div class="relative">
                <input 
                  type="password" 
                  id="regPassword" 
                  class="w-full px-4 py-3 pr-12 rounded-xl border-2 border-gray-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all outline-none" 
                  placeholder="Minimal 8 karakter"
                  required
                />
                <button type="button" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600" onclick="togglePassword1()">
                  <i class="fas fa-eye" id="toggleIcon1"></i>
                </button>
              </div>
              <div class="mt-2 text-xs text-gray-500">
                <i class="fas fa-info-circle mr-1"></i>Minimal 8 karakter, kombinasi huruf dan angka
              </div>
            </div>
            
            <div>
              <label class="block text-gray-700 font-semibold mb-2">
                <i class="fas fa-lock text-indigo-600 mr-2"></i>Konfirmasi Password
              </label>
              <div class="relative">
                <input 
                  type="password" 
                  id="regPassword2" 
                  class="w-full px-4 py-3 pr-12 rounded-xl border-2 border-gray-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all outline-none" 
                  placeholder="Ulangi password"
                  required
                />
                <button type="button" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600" onclick="togglePassword2()">
                  <i class="fas fa-eye" id="toggleIcon2"></i>
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Terms & Conditions -->
        <div class="bg-indigo-50 rounded-xl p-5 border-2 border-indigo-100">
          <label class="flex items-start gap-3 cursor-pointer">
            <input 
              type="checkbox" 
              id="agree" 
              class="mt-1 w-5 h-5 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500" 
              required
            />
            <div class="text-sm text-gray-700">
              <span class="font-semibold">Saya menyetujui</span> 
              <a href="#" class="text-indigo-600 hover:text-indigo-700 font-semibold underline">Syarat & Ketentuan</a> 
              dan 
              <a href="#" class="text-indigo-600 hover:text-indigo-700 font-semibold underline">Kebijakan Privasi</a> 
              PerpustakaanKu
            </div>
          </label>
        </div>

        <!-- Submit Button -->
        <div class="flex flex-col sm:flex-row gap-4 pt-4">
          <button 
            type="submit" 
            class="flex-1 bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 hover:from-indigo-700 hover:via-purple-700 hover:to-pink-700 text-white font-bold py-4 rounded-xl shadow-lg hover:shadow-xl transition-all transform hover:scale-[1.02] flex items-center justify-center gap-2"
          >
            <i class="fas fa-user-plus"></i>
            Daftar Sekarang
          </button>
          <a 
            href="login.html" 
            class="flex-1 text-center border-2 border-gray-300 hover:border-indigo-500 text-gray-700 hover:text-indigo-600 font-semibold px-6 py-4 rounded-xl transition-all flex items-center justify-center gap-2"
          >
            <i class="fas fa-sign-in-alt"></i>
            Sudah punya akun? Masuk
          </a>
        </div>

        <!-- Social Register -->
        <div class="relative my-6">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-200"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-4 bg-white text-gray-500">atau daftar dengan</span>
          </div>
        </div>

        <div class="grid grid-cols-2 gap-3">
          <button type="button" id="googleRegisterBtn" class="flex items-center justify-center gap-2 px-4 py-3 border-2 border-gray-200 rounded-xl hover:border-indigo-500 hover:bg-indigo-50 transition-all">
            <i class="fab fa-google text-red-500 text-xl"></i>
            <span class="text-sm font-semibold text-gray-700">Google</span>
          </button>
          <button type="button" id="facebookRegisterBtn" class="flex items-center justify-center gap-2 px-4 py-3 border-2 border-gray-200 rounded-xl hover:border-indigo-500 hover:bg-indigo-50 transition-all">
            <i class="fab fa-facebook text-blue-600 text-xl"></i>
            <span class="text-sm font-semibold text-gray-700">Facebook</span>
          </button>
        </div>

        <!-- Back to Home -->
        <div class="text-center mt-6">
          <a href="landingpage.html" class="text-sm text-gray-500 hover:text-indigo-600 transition-colors">
            <i class="fas fa-arrow-left mr-2"></i>Kembali ke Beranda
          </a>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Animasi Halus Saat di Scroll
    window.addEventListener('load', function() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    function togglePassword1() {
      const passwordInput = document.getElementById('regPassword');
      const toggleIcon = document.getElementById('toggleIcon1');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
      }
    }

    function togglePassword2() {
      const passwordInput = document.getElementById('regPassword2');
      const toggleIcon = document.getElementById('toggleIcon2');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
      }
    }

    document.getElementById('registerForm')?.addEventListener('submit', function(e) {
      e.preventDefault();
      
      const name = document.getElementById('fullName').value.trim();
      const email = document.getElementById('regEmail').value.trim();
      const pw = document.getElementById('regPassword').value;
      const pw2 = document.getElementById('regPassword2').value;
      const agree = document.getElementById('agree').checked;
      
      // Validation
      if (!name || !email || !pw || !pw2) {
        alert('Lengkapi semua field yang diperlukan');
        return;
      }
      
      if (pw.length < 8) {
        alert('Password minimal 8 karakter');
        return;
      }
      
      if (pw !== pw2) {
        alert('Password dan konfirmasi tidak sama');
        return;
      }
      
      if (!agree) {
        alert('Anda harus menyetujui syarat & ketentuan');
        return;
      }
      
      // Save to localStorage (demo)
      const users = JSON.parse(localStorage.getItem('demoUsers') || '[]');
      
      // Check if email already exists
      if (users.find(u => u.email === email)) {
        alert('Email sudah terdaftar. Silakan login atau gunakan email lain.');
        return;
      }
      
      users.push({
        name,
        email,
        created: new Date().toISOString()
      });
      
      localStorage.setItem('demoUsers', JSON.stringify(users));
      alert('Pendaftaran berhasil! Silakan login.');
      window.location.href = 'login.html';
    });

    // Google login
    document.getElementById('googleRegisterBtn')?.addEventListener('click', function() {
      window.location.href = 'https://accounts.google.com/';
    });

    document.getElementById('facebookRegisterBtn')?.addEventListener('click', function() {
      window.location.href = 'https://www.facebook.com/login.php';
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - PerpustakaanKu</title>
    <link href="./output.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" />
  <style>
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 font-sans antialiased min-h-screen flex items-center justify-center p-6">
  
  <div class="w-full max-w-6xl grid md:grid-cols-2 gap-8 items-center">
    
    <!-- Bagian Kiri - Branding -->
    <div class="hidden md:block text-center space-y-6">
      <div class="inline-flex items-center justify-center w-24 h-24 bg-gradient-to-br from-blue-600 via-indigo-600 to-purple-600 rounded-3xl shadow-2xl mb-6">
        <i class="fas fa-book-open text-white text-5xl"></i>
      </div>
      <h1 class="text-4xl font-extrabold bg-gradient-to-r from-blue-600 to-indigo-600 bg-clip-text text-transparent">
        PerpustakaanKu
      </h1>
      <p class="text-gray-600 text-lg">Portal Baca & Belajar Digital</p>
      <div class="space-y-4 mt-8">
        <div class="flex items-center gap-3 bg-white/80 backdrop-blur-sm p-4 rounded-xl shadow-md">
          <div class="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center">
            <i class="fas fa-book text-blue-600 text-xl"></i>
          </div>
          <div class="text-left">
            <div class="font-bold text-gray-800">10K+ Koleksi</div>
            <div class="text-sm text-gray-600">Buku & E-Book</div>
          </div>
        </div>
        <div class="flex items-center gap-3 bg-white/80 backdrop-blur-sm p-4 rounded-xl shadow-md">
          <div class="w-12 h-12 bg-indigo-100 rounded-lg flex items-center justify-center">
            <i class="fas fa-users text-indigo-600 text-xl"></i>
          </div>
          <div class="text-left">
            <div class="font-bold text-gray-800">5K+ Anggota</div>
            <div class="text-sm text-gray-600">Aktif Setiap Hari</div>
          </div>
        </div>
        <div class="flex items-center gap-3 bg-white/80 backdrop-blur-sm p-4 rounded-xl shadow-md">
          <div class="w-12 h-12 bg-purple-100 rounded-lg flex items-center justify-center">
            <i class="fas fa-star text-purple-600 text-xl"></i>
          </div>
          <div class="text-left">
            <div class="font-bold text-gray-800">Rating 4.9/5</div>
            <div class="text-sm text-gray-600">Dari Pengguna</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bagian Kanan - Login Form -->
    <div class="w-full max-w-md mx-auto">
      <div class="bg-white/90 backdrop-blur-md rounded-3xl shadow-2xl p-8 border border-white/20">
        
        <!-- Header -->
        <div class="text-center mb-8">
          <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-blue-600 to-indigo-600 rounded-2xl shadow-lg mb-4">
            <i class="fas fa-user-circle text-white text-3xl"></i>
          </div>
          <h2 class="text-3xl font-bold text-gray-800 mb-2">Selamat Datang</h2>
          <p class="text-gray-500">Silakan login untuk melanjutkan ke akun Anda</p>
        </div>

        <!-- Form -->
        <form id="loginForm" class="space-y-5">
          <div>
            <label class="block text-gray-700 font-semibold mb-2">
              <i class="fas fa-envelope text-blue-600 mr-2"></i>Email
            </label>
            <div class="relative">
              <input 
                type="email" 
                id="email"
                class="w-full pl-12 pr-4 py-3 rounded-xl border-2 border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all outline-none" 
                placeholder="nama@gmail.com"
                required
              />
              <i class="fas fa-envelope absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
            </div>
          </div>

          <div>
            <label class="block text-gray-700 font-semibold mb-2">
              <i class="fas fa-lock text-blue-600 mr-2"></i>Password
            </label>
            <div class="relative">
              <input 
                type="password" 
                id="password"
                class="w-full pl-12 pr-12 py-3 rounded-xl border-2 border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all outline-none" 
                placeholder="••••••••"
                required
              />
              <i class="fas fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
              <button type="button" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600" onclick="togglePassword()">
                <i class="fas fa-eye" id="toggleIcon"></i>
              </button>
            </div>
          </div>

          <div class="flex items-center justify-between">
            <label class="flex items-center gap-2 text-sm text-gray-600 cursor-pointer">
              <input type="checkbox" class="w-4 h-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500" />
              <span>Ingat saya</span>
            </label>
            <a href="#" class="text-sm text-blue-600 hover:text-blue-700 font-semibold hover:underline">
              Lupa password?
            </a>
          </div>

          <button 
            type="submit" 
            class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white font-bold py-3 rounded-xl shadow-lg hover:shadow-xl transition-all transform hover:scale-[1.02] flex items-center justify-center gap-2"
          >
            <i class="fas fa-sign-in-alt"></i>
            Login
          </button>
        </form>

        <!-- Option -->
        <div class="relative my-6">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-200"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-4 bg-white text-gray-500">atau</span>
          </div>
        </div>

        <!-- Login akun Sosial-->
        <div class="grid grid-cols-2 gap-3">
          <button id="googleLoginBtn" class="flex items-center justify-center gap-2 px-4 py-2 border-2 border-gray-200 rounded-xl hover:border-blue-500 hover:bg-blue-50 transition-all">
            <i class="fab fa-google text-red-500"></i>
            <span class="text-sm font-semibold text-gray-700">Google</span>
          </button>
          <button id="facebookLoginBtn" class="flex items-center justify-center gap-2 px-4 py-2 border-2 border-gray-200 rounded-xl hover:border-blue-500 hover:bg-blue-50 transition-all">
            <i class="fab fa-facebook text-blue-600"></i>
            <span class="text-sm font-semibold text-gray-700">Facebook</span>
          </button>
        </div>

        <!-- Register Link -->
        <p class="text-center text-gray-600 text-sm mt-6">
          Belum punya akun?
          <a href="register.html" class="text-blue-600 font-bold hover:text-blue-700 hover:underline">
            Daftar sekarang
          </a>
        </p>

        <!-- Kembali Beranda -->
        <a href="landingpage.html" class="block mt-6 text-center text-sm text-gray-500 hover:text-blue-600 transition-colors">
          <i class="fas fa-arrow-left mr-2"></i>Kembali ke Beranda
        </a>
      </div>
    </div>
  </div>

  <script>
    // Animasi Halus Saat di Scroll
    window.addEventListener('load', function() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const toggleIcon = document.getElementById('toggleIcon');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
      }
    }

    document.getElementById('loginForm')?.addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      
      if (!email || !password) {
        alert('Harap lengkapi email dan password');
        return;
      }
      
      // Demo login - check localStorage
      const users = JSON.parse(localStorage.getItem('demoUsers') || '[]');
      const user = users.find(u => u.email === email);
      
      if (user) {
        alert('Login berhasil! (Demo)');
        // Redirect to dashboard or home
        window.location.href = 'landingpage.html';
      } else {
        alert('Email tidak terdaftar. Silakan daftar terlebih dahulu.');
      }
    });

    // Google  Login
    document.getElementById('googleLoginBtn')?.addEventListener('click', function() {
      window.location.href = 'https://accounts.google.com/';
    });

    document.getElementById('facebookLoginBtn')?.addEventListener('click', function() {
      window.location.href = 'https://www.facebook.com/login.php';
    });
  </script>
</body>
</html>
